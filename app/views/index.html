    <div class="container">
        <div id="map"></div>

  <script>
      var map = L.map('map').setView([40.74, -73.99], 13);

      L.tileLayer('http://{s}.tile.cloudmade.com/dc9a15aede97486bbf4e86281768153c/997/256/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
          maxZoom: 13
      }).addTo(map);

      var marker = L.marker([40.74, -73.99]).addTo(map);

      var circle = L.circle([40.71, -74], 100, {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
      }).addTo(map);

      marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
      circle.bindPopup("I am a circle.");
  </script>
